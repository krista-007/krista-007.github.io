 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">        <!--THIS IS REQUIRED!!!!!!-->
    <title>Krista King Portfolio</title>
    <link rel="stylesheet" href="style.css">  
</head>

     <h2 class="together">Let’s build something great together!</h2>
     <p class="togetherState">I’m excited about creating beautiful intuitive interfaces with clean maintainable code.</p>
     <!-- form -->
     <br>
     <br>
     <form id="contactForm">
     <!-- Name: -->
     <label for="Name">Name</label> 
     <br>        
         <input type="text" name="Name" id="myName" required placeholder="Charlie Thompson">       
     <br>
     <br>
         <!-- Email Address: -->
     <label for="Email">Email Address</label>  
     <br>       
         <input type="email" name="email" id="myEmail" required placeholder="charliebitmyfinger@youtube.com">          
     <br>
     <br>
         <!-- Message: -->
     <label for="Message">Message</label>  
     <br>
     <textarea name="Message" id="myMessage" rows="2" cols="20"></textarea>
     <!-- submit button -->
     <br>
     <br>
     <button id="mySubmit">Submit</button>
     </form>
 </div>
 <!-- FOOTER -->
 <footer>Created by Krista King in 2024</footer>
 </body>
 </html>
